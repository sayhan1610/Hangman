<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Hangman Game</h1>
    <div id="imageContainer">
      <img id="hangmanImage" src="images/0.png" alt="Hangman" />
    </div>
    <div id="wordContainer"></div>
    <div id="message"></div>
    <div id="letters"></div>
    <div id="wrongLetters"></div>
    <button id="playButton" class="btn" onclick="initGame()">
      <span class="text">Play</span>
    </button>
    <button id="playAgainButton" onclick="initGame()" style="display: none">
      Play Again
    </button>
    <script src="script.js"></script>
  </body>
</html>
