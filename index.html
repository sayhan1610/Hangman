<!DOCTYPE html>
<html class="background" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="background">
    <p></p>
    <div class="cc">
      <h1>Hangman Game</h1>
      <div id="imageContainer">
        <img id="hangmanImage" src="images/6.png" alt="Hangman" />
      </div>
      <div id="wordContainer"></div>
      <div id="message"></div>
      <div id="letters"></div>
      <div id="wrongLetters"></div>
      <button id="playButton" class="btn" onclick="initGame()">
        <span class="text">Play</span>
      </button>

      <button id="playAgainButton" onclick="initGame()" style="display: none">
        <span class="playAgainSpan">Play Again</span>
      </button>
      <button id="revealButton" onclick="revealLetter()" style="display: none">
        <span class="Hovertext">Reveal Letter</span><span>Only 2x</span>
      </button>
    </div>
    <audio id="correctSound" src="/sounds/correct.mp3"></audio>
    <audio id="failSound" src="/sounds/fail.mp3"></audio>
    <audio id="keySound1" src="/sounds/key1.mp3"></audio>
    <audio id="keySound2" src="/sounds/key2.mp3"></audio>
    <audio id="keySound3" src="/sounds/key3.mp3"></audio>
    <audio id="keySound4" src="/sounds/key4.mp3"></audio>
    <audio id="playSound" src="/sounds/play.mp3"></audio>
    <audio id="loopSound" src="/sounds/loop.mp3" loop></audio>
    <audio id="startSound" src="/sounds/start.mp3"></audio>
    <script src="script.js"></script>
  </body>
</html>
